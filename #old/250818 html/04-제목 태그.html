<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 제목(heading) 태그 요소</title>
</head>
<body>
    01 제목 태그 요소
    - html 문서의 내용을 대표하는 제목을 작성하고자 할 때 사용하는 태그이며, heading의 약자인 'h' 태그를 사용한다. h 태그의 종류에는 h1, h2, h3, h4, h5, h6가 있으며 h1부터 글자가 큰 순서이다.
    <h1>h1 제목</h1>
    <h2>h2 제목</h2>
    <h3>h3 제목</h3>
    <h4>h4 제목</h4>
    <h5>h5 제목</h5>
    <h6>h6 제목</h6>

    제목 태그는 기본적으로 '굵게', '자동으로 줄바꿈' 되는 특징이 있다. 이러한 태그들을 '블럭 요소'라고 한다.
</body>
</html>
