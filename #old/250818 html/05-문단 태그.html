<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 문단(paragraph) 태그 요소</title>
</head>
<body>
    <h2>02 문단(paragraph) 태그 요소</h2>
    <p>p - paragraph(문단)의 약자로서 문단 내용을 작성하고자 할 때 사용한다.</p>
    <p>hr - horizontal(수평선)의 약자로서 수평선(가로선)을 만들고자 할 때 사용한다.</p>
    <hr>
    <p>br - line break의 약자로서 문단 내용 중 강제로 줄을 변경하고자 할 때 사용.</p>
    <p>br, hr 태그는 단독 태그라서 닫는 태그가 따로 없다.</p>
</body>
</html>
