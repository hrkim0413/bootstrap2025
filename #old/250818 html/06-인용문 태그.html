<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 인용문 태그</title>
</head>
<body>
    <h2>03 인용문 태그 - blockquote, q</h2>
    <p>인용문은 다른 사람의 말이나 글을 대신하여 작성하는 글을 말하며 2가지 종류의 태그가 있다.</p>
    
    Apple CEO 스티브잡스
    <blockquote>
        우리의 실패는 경험으로부터 강해졌다.
    </blockquote>

    메타그룹&페이스북 CEO 마크주커버그 
    <q>수십번 넘어져도 젊음을 무기 삼아 도전하라.!</q>

    <p>
        blockquote 태그는 줄변경이 되고, 들여쓰기가 되지만 인용 부호는 나오지 않는다. <br>
        q 태그는 인용 부호가 나오지만 줄변경이 안되는 특징이 있다.
    </p>
</body>
</html>
