<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 실습예제</title>
  <style>
    p {
      text-align: right;
    }

    .color-red {
      color: red;
    }

    table {
      width: 1000px;
      height: 200px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table caption {
      position: absolute;
      clip: rect(0 0 0 0);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
    }

    table tbody tr th {
      width: 200px;
      text-align: left;
    }

    table tbody tr th,
    table tbody tr td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    table tbody tr:first-child th,
    table tbody tr:first-child td {
      border-top: 1px solid #333;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btns input {
      padding: 10px 20px;
      border: none;
      color: #fff;
    }

    .btns input:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    .btns input[type="submit"] {
      background-color: #333;
    }

    .btns input[type="reset"] {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <p><span class="color-red">*</span> 표시는 필수 입력 항목입니다.</p>
  <form action="" name="문의하기 폼">
    <table>
      <caption>문의하기</caption>
      <tbody>
        <tr>
          <th><span class="color-red">*</span> 문의유형</th>
          <td>
            <select name="sel01" id="sel01">
              <option value="sel01">제품문의</option>
              <option value="sel01">제품문의1</option>
              <option value="sel01">제품문의2</option>
              <option value="sel01">제품문의3</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 성함</th>
          <td>
            <input type="text" maxlength="10">
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 회사명</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 직급</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 부서명</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 회사규모</th>
          <td>
            <select name="sel02" id="sel02">
              <option value="sel02">1 ~ 50</option>
              <option value="sel02">50 ~ 100</option>
              <option value="sel02">100 ~ 150</option>
              <option value="sel02">150 ~ 200</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 기관구분</th>
          <td>
            <input type="radio" name="rdo01" id="rd01">
            <label for="rd01">기업</label>
            <input type="radio" name="rdo01" id="rd02">
            <label for="rd02">공공</label>
            <input type="radio" name="rdo01" id="rd03">
            <label for="rd03">금융</label>
            <input type="radio" name="rdo01" id="rd04">
            <label for="rd04">교육</label>
            <input type="radio" name="rdo01" id="rd05">
            <label for="rd05">기타</label>
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 전화번호</th>
          <td>
            <select name="sel03" id="sel03">
              <option value="sel03">010</option>
              <option value="sel03">011</option>
              <option value="sel03">016</option>
            </select>
            <span>-</span>
            <input type="number" maxlength="4">
            <span>-</span>
            <input type="number" maxlength="4">
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> E-mail</th>
          <td>
            <input type="text">
            <span>@</span>
            <input type="text">
            <select name="sel04" id="sel04">
              <option value="sel04">메일계정선택</option>
              <option value="sel04">naver.com</option>
              <option value="sel04">daum.net</option>
              <option value="sel04">gmail.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>문의제품</th>
          <td>
            <input type="checkbox" name="ck01" id="ck01">
            <label for="ck01">PC 화면 보안</label>
            <input type="checkbox" name="ck02" id="ck02">
            <label for="ck02">모바일 App 보안</label>
            <input type="checkbox" name="ck03" id="ck03">
            <label for="ck03">멀티미디어 보안</label>
            <input type="checkbox" name="ck04" id="ck04">
            <label for="ck04">CCTV 보안</label>
            <input type="checkbox" name="ck05" id="ck05">
            <label for="ck05">문서 DRM</label>
            <input type="checkbox" name="ck06" id="ck06">
            <label for="ck06">웹 위변조 보안</label>
            <input type="checkbox" name="ck07" id="ck07">
            <label for="ck07">취약점 통합 보안</label>
            <input type="checkbox" name="ck08" id="ck08">
            <label for="ck08">기타</label>
          </td>
        </tr>
        <tr>
          <th><span class="color-red">*</span> 방문경로</th>
          <td>
            <input type="radio" name="rdo02" id="rd06">
            <label for="rd06">네이버 검색</label>
            <input type="radio" name="rdo02" id="rd07">
            <label for="rd07">구글 검색</label>
            <input type="radio" name="rdo02" id="rd08">
            <label for="rd08">다음 검색</label>
            <input type="radio" name="rdo02" id="rd09">
            <label for="rd09">보도자료</label>
            <input type="radio" name="rdo02" id="rd10">
            <label for="rd10">신문광고</label>
            <input type="radio" name="rdo02" id="rd11">
            <label for="rd11">온라인광고</label>
            <input type="radio" name="rdo02" id="rd12">
            <label for="rd12">지인소개</label>
            <input type="radio" name="rdo02" id="rd13">
            <label for="rd13">뉴스레터</label>
            <input type="radio" name="rdo02" id="rd14">
            <label for="rd14">기타</label>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th>문의내용</th>
          <td><textarea cols="50" rows="5"></textarea></td>
        </tr>
      </tbody>
    </table>
    <div class="btns">
      <input type="submit" value="문의하기">
      <input type="reset" value="취소하기">
    </div>
  </form>
</body>

</html>
