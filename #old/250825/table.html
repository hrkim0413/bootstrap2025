<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습예제</title>
  <style>
    table {
      width: 800px;
      height: 200px;
      text-align: center;
      border-collapse: collapse;
    }
    table caption {
      position: absolute;
      clip: rect(0 0 0 0);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
    }
    table thead tr th {
      padding: 5px;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-top: 1px solid #000;
    }
    table thead tr th:first-child {
      border-left: none;
    }
    table thead tr th:last-child {
      border-right: none;
    }
    table tbody tr td {
      padding: 5px;
      border: 1px solid #ccc;
    }
    table tbody tr td:first-child {
      border-left: none;
    }
    table tbody tr td:last-child {
      border-right: none;
    }
    table tbody tr td:nth-child(2) {
      text-align: left;
    }
  </style>
</head>
<body>
  <table class="table01">
    <caption>신청서</caption>
    <thead>
      <tr>
        <th scope="col">순번</th>
        <th scope="col">제목</th>
        <th scope="col">담당부서</th>
        <th scope="col">첨부</th>
        <th scope="col">등록일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>222</td>
        <td>임지기준확인신청서(공장등)</td>
        <td>경제과</td>
        <td><img src="./images/hwp.gif" alt="한글 파일 아이콘"></td>
        <td>2014-12-17</td>
      </tr>
      <tr>
        <td>221</td>
        <td>창업사업계획승인서식</td>
        <td>경제과</td>
        <td><img src="./images/zip.gif" alt="zip 파일 아이콘"></td>
        <td>2014-12-17</td>
      </tr>
      <tr>
        <td>220</td>
        <td>공장신설등승인신청서서식</td>
        <td>경제과</td>
        <td><img src="./images/zip.gif" alt="zip 파일 아이콘"></td>
        <td>2014-12-17</td>
      </tr>
      <tr>
        <td>219</td>
        <td>공장등록(변경)신청서서식</td>
        <td>경제과</td>
        <td><img src="./images/zip.gif" alt="zip 파일 아이콘"></td>
        <td>2014-12-17</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
