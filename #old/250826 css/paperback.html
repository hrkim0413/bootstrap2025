<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>농부로 사는 즐거움(Paperback)</title>
  <style>
    div {
      width: 380px;
      font-family: '돋움체';
      font-size: 12px;
      color: #333;
      line-height: 18px;
    }

    #title {
      font-family: '돋움체';
      font-size: 16px;
      font-weight: bold;
    }

    .txt01 {
      display: flex;
      gap: 20px;
      padding: 0;
      list-style: none;
    }

    .txt01 li {
      position: relative;
      color: #ccc;
    }

    .txt01 li::after {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -10px;
      width: 1px;
      height: 10px;
      background-color: #ccc;
    }

    .txt01 li:last-child:after {
      display: none;
    }

    .txt02 {
      display: flex;
      gap: 20px;
      padding: 0;
      list-style: none;
    }

    .txt02 li {
      position: relative;
    }

    .txt02 li::after {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -10px;
      width: 1px;
      height: 10px;
      background-color: #333;
    }

    .txt02 li:last-child:after {
      display: none;
    }

    .txt02 .color-orange {
      color: #dfb15b;
      font-weight: bold;
    }

    .txt02 .color-blue {
      color: #5d5bdf;
      font-weight: bold;
    }

    .txt03 {
      text-align: justify;
    }

    .free {
      padding: 2px 3px;
      background-color: #6a14db;
      color: #fff;
    }
  </style>
</head>

<body>
  <div>
    <h2 id="title">농부로 사는 즐거움(Paperback)</h2>
    <ul class="txt01">
      <li>폴베델</li>
      <li>갈라파고스</li>
    </ul>
    <ul class="txt02">
      <li>
        <span class="color-orange">12,150</span>원(<b>10</b>%<span class="color-blue">&darr;</span>)
      </li>
      <li>
        <span class="color-blue">1,220</span>원(<b>10</b>%) 적립
      </li>
    </ul>
    <p class="txt03">시간과 돈에 쫓겨 살앙가는 현대인에게 전하는 소박한 삶에 대한 찬사 '농부로 사는 즐거움'. 푸른 바다와 농지가 펼쳐진 자그마한 시골 마을에 조상의 방식대로 농사를 짓는 행복한
      농부, 폴 바델. 그는
      소박한 삶의 아름다움과 두 손으로 일구는 노동이 주는 기쁨, 자신만의 시간을 갖는 자유의 즐거움에 대해 위트와 유머를 섞어 경쾌하게 이야기한다.</p>
    <span class="free">무료배송</span>
  </div>
</body>

</html>
