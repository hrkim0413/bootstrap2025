<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 css 선택자_그룹(,) 선택자</title>
  <style>
    /* 클래스 선택자(.class) 재사용 하기 위한 서식 */
    .badge {
      padding: 4px 10px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .color1 {
      background: #00f;
    }

    .color2 {
      background: #f00;
    }

    .color_w {
      color: #fff;
    }

    .title3,
    .p01 {
      font-family: "궁서체";
      text-align: center;
      border: 2px solid #333
    }

    .base_btn {
      padding: 4px 10px;
      border-radius: 5px;
    }

    .bg_color_g {
      background: #333;
    }

    .bg_color_pur {
      background: #150a7a;
    }

    button,
    a,
    input {
      border: none;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h2>01 css 그룹 선택자(,)</h2>
  <p>그룹 선택자(,)는 선택자를 모아서 한꺼번에 서식을 적용하기 위한 선택자로서 공통 서식을 주고사 할 때 사용.</p>
  <p>작성법) 선택자A, 선택자B, 선택자C</p>

  <h3>클래스와 클래스 서식을 결합하기</h3>
  <span class="color2 color_w badge">hot</span>
  <span class="color1 color_w badge">ice</span>

  <h3 class="title3 color2">제목 요소</h3>
  <p class="p01 color1">문단 요소</p>

  <button class="base_btn bg_color_g">장바구니</button>
  <button class="base_btn bg_color_pur">바로구매</button>
  <input type="reset" value="취소" class="base_btn bg_color_g">
  <a href="#" class="base_btn bg_color_pur">이동하기</a>
</body>

</html>
