<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-웹표준 레이아웃-3단</title>
  <link rel="stylesheet" href="./css/layout3.css" type="text/css">
</head>

<body>
  <header>
    헤더영역 : 웹페이지의 상단 영역으로서 로고(h1), 검색폼(form), 내비게이션(nav, ul, li, a)이 들어가는 영역
  </header>

  <main>
    <section>1단</section>
    <article>2단</article>
    <aside>3단 - aside : 메인 콘텐츠의 왼쪽, 오른쪽 사이드에 배치되는 광고, 최근 본 상품, 상담원 연결 등의 콘텐츠 작성시 사용한다. 고정배치(fixed) 되는 경우도 있음.</aside>
  </main>

  <footer>
    푸터영역 : 웹페이지의 하단 영역으로서 하단 로고(h2), 회사소개, 이용약관, 주소, 연락처, 카피라이트 정보 등이 들어가는 영역이다.
  </footer>
</body>

</html>
