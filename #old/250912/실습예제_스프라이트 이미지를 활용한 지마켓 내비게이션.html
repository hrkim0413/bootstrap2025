<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제_스프라이트 이미지를 활용한 지마켓 내비게이션</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <style>
    body {
      font-family: '맑은 고딕', Arial, sans-serif;
      font-size: 12px;
      color: #333;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    #toggle {
      display: none;
    }

    header {
      position: relative;
    }

    header h1 {
      width: 200px;
      height: 48px;
      background-image: url('./images/common.png');
      margin-bottom: 16px;
    }

    header h1 a {
      display: block;
      width: 100%;
      height: 100%;
      text-indent: -9999px;
    }

    header label[for="toggle"] {
      display: block;
      width: 200px;
      height: 50px;
      background-image: url('./images/common.png');
      background-position: 0 -240px;
      text-indent: -9999px;
      cursor: pointer;
    }

    header .n_cate {
      width: 200px;
    }

    header .n_cate .n_cate_list li {
      background-color: #6495ed;
    }

    header .n_cate .n_cate_list li:hover {
      background-color: #3f3ce2;
    }

    header .n_cate .n_cate_list li a {
      display: block;
      height: 44px;
      background-image: url('./images/main.png');
      text-indent: -9999px;
    }

    header .n_cate .n_cate_list li:nth-child(2) a {
      background-position-y: -44px;
    }

    header .n_cate .n_cate_list li:nth-child(3) a {
      background-position-y: -88px;
    }

    header .n_cate .n_cate_list li:nth-child(4) a {
      background-position-y: -132px;
    }

    header .n_cate .n_cate_list li:nth-child(5) a {
      background-position-y: -176px;
    }

    header .n_cate .n_cate_list li:nth-child(6) a {
      background-position-y: -220px;
    }

    header .n_cate .n_cate_list li:nth-child(7) a {
      background-position-y: -264px;
    }

    header .n_cate .n_cate_list li:nth-child(8) a {
      background-position-y: -308px;
    }

    header .n_cate .n_cate_list li:nth-child(9) a {
      background-position-y: -352px;
    }

    header .total {
      position: absolute;
      top: 114px;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
    }

    #toggle:checked+header .total {
      display: block;
    }
  </style>
</head>

<body>
  <h2>실습예제_스프라이트 이미지를 활용한 지마켓 내비게이션</h2>

  <input type="checkbox" id="toggle">
  <header>
    <h1>
      <a href="./index.html" title="메인페이지로 바로가기">지마켓 로고</a>
    </h1>
    <label for="toggle">전체 카테고리</label>
    <nav class="n_cate">
      <ul class="n_cate_list">
        <li><a href="#" title="브랜드패션">브랜드패션</a></li>
        <li><a href="#" title="패션의류&middot;잡화&middot;뷰티">패션의류&middot;잡화&middot;뷰티</a></li>
        <li><a href="#" title="유아동">유아동</a></li>
        <li><a href="#" title="식품&middot;생필품">식품&middot;생필품</a></li>
        <li><a href="#" title="홈데코&middot;문구&middot;취미">홈데코&middot;문구&middot;취미</a></li>
        <li><a href="#" title="컴퓨터&middot;디지털&middot;가전">컴퓨터&middot;디지털&middot;가전</a></li>
        <li><a href="#" title="스포츠&middot;건강">스포츠&middot;건강</a></li>
        <li><a href="#" title="자동차&middot;공구">자동차&middot;공구</a></li>
        <li><a href="#" title="여행&middot;도서&middot;티켓&middot;e쿠폰">여행&middot;도서&middot;티켓&middot;e쿠폰</a></li>
      </ul>
    </nav>
    <div class="total">
      전체 카테고리 메뉴 목록
      <dl>
        <dt>남성의류</dt>
        <dd>티셔츠</dd>
        <dd>바지</dd>
      </dl>
      <dl>
        <dt>여성의류</dt>
        <dd>티셔츠</dd>
        <dd>바지</dd>
      </dl>
    </div>
  </header>
</body>

</html>
