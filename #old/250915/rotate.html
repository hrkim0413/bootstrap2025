<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      position: relative;
    }

    .circle {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      border: 5px dashed red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ani1 40s infinite linear;
    }

    .rect {
      border: 2px solid #000;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ani2 40s infinite linear;
    }

    .rect .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      position: absolute;
      animation: ani3 40s infinite linear;
      color: #fff;
      font-size: 24px;
    }

    .rect .icon1 {
      background-color: red;
      top: -30px;
      left: -30px;
    }

    .rect .icon2 {
      background-color: yellow;
      top: -30px;
      right: -30px;
      color: #000;
    }

    .rect .icon3 {
      background-color: green;
      bottom: -30px;
      left: -30px;
    }

    .rect .icon4 {
      background-color: blue;
      bottom: -30px;
      right: -30px;
    }

    .active::after {
      content: '';
      display: block;
      width: 80%;
      height: 80%;
      border: 2px solid #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    @keyframes ani1 {
      100% {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    @keyframes ani2 {
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes ani3 {
      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="circle"></div>
    <div class="rect">
      <div class="icon icon1 active"><i class="fa-solid fa-house"></i></div>
      <div class="icon icon2"><i class="fa-solid fa-cloud"></i></div>
      <div class="icon icon3"><i class="fa-solid fa-face-smile"></i></div>
      <div class="icon icon4"><i class="fa-solid fa-bell"></i></div>
    </div>
  </div>
</body>

</html>
