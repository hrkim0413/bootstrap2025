<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 04_모달윈도 띄우기(로그인)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <style>
    body {
      height: 100vh;
      background: #f8f9fa;
    }

    h2,
    h1 {
      display: none;
    }

    fieldset {
      width: 380px;
      height: 288px;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    legend {
      font-size: 22px;
    }

    footer {
      display: none;
    }
  </style>
</head>

<body>
  <h2>부트스트랩 04_모달윈도 띄우기(로그인)</h2>

  <form name="로그인 폼" method="get/post" action="받을 서버주소">
    <!-- 헤더 -->
    <header>
      <h1>로고</h1>
    </header>

    <!-- 메인 -->
    <main>
      <fieldset class="text-center" id="login_form">
        <legend class="text-uppercase">Login</legend>

        <div class="form-floating">
          <input type="text" id="id_txt" class="form-control">
          <label for="id_txt">ID : </label>
        </div>

        <div class="form-floating">
          <input type="password" id="pw_txt" class="form-control">
          <label for="pw_txt">PW : </label>
        </div>

        <div class="form-check text-start my-3">
          <input type="checkbox" id="id_save" class="form-check-input" value="remember-me">
          <label for="id_save" class="form-check-label">아이디 저장</label>
        </div>

        <div>
          <input type="submit" class="btn btn-primary w-100 py-2" value="LOGIN">
        </div>
      </fieldset>
    </main>

    <!-- 푸터 -->
    <footer>푸터 영역</footer>
  </form>
</body>

</html>
