<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습하기_회원가입2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <style>
    body {
      height: 100vh;
    }

    form {
      width: 600px;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">
  <form action="./join.php" name="join" method="post" class="bg-white p-4 border">
    <fieldset>
      <legend class="mb-3 text-center">회원가입</legend>

      <div class="top border-bottom">
        <div class="d-flex justify-content-between gap-5 my-3">
          <div class="w-100">
            <label for="first" class="mb-1">First name</label>
            <input type="text" id="first" class="form-control" maxlength="10" placeholder="홍">
          </div>

          <div class="w-100">
            <label for="last" class="mb-1">Last name</label>
            <input type="text" id="last" class="form-control" maxlength="10" placeholder="길동">
          </div>
        </div>

        <div class="my-3">
          <label for="username" class="mb-1">Username</label>
          <div class="input-group">
            <label for="username" class="input-group-text">@</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="my-3">
          <label for="email" class="mb-1">Email<span class="form-text mx-1">(Optional)</span></label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com">
        </div>

        <div class="my-3">
          <label for="pw1" class="mb-1">Password</label>
          <input type="password" id="pw1" class="form-control" placeholder="1 ~ 8자리">
        </div>

        <div class="my-3">
          <label for="pw2" class="mb-1">Password2<span class="form-text mx-1">(재확인)</span></label>
          <input type="password" id="pw2" class="form-control" placeholder="똑같이 입력해주세요">
        </div>

        <div class="d-flex justify-content-between gap-5 my-3">
          <div class="w-100">
            <label for="adress1" class="mb-1">도시</label>
            <select id="adress1" class="form-select">
              <option value="">도/시</option>
              <option value="">서울시/강남구</option>
              <option value="">서울시/강동구</option>
              <option value="">서울시/강북구</option>
              <option value="">서울시/강서구</option>
            </select>
          </div>

          <div class="w-100">
            <label for="adress2" class="mb-1">구</label>
            <select id="adress2" class="form-select">
              <option value="">구/동/읍</option>
              <option value="">강북구/미아동</option>
              <option value="">강북구/수유동</option>
            </select>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="my-3 text-center">
          <input type="submit" value="가입하기" class="btn btn-primary">
          <input type="reset" value="가입 취소" class="btn btn-danger">
        </div>
      </div>
    </fieldset>
  </form>
</body>

</html>
