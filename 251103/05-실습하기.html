<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습하기_내 물건 팔기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    form {
      width: 800px;
      margin: 50px auto;
    }

    .reset-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .cursor {
      cursor: pointer;
    }

    .close-btn {
      left: 10px;
      font-size: 30px;
    }

    .save-btn {
      right: 10px;
    }

    #file,
    #sell,
    #free {
      display: none;
    }

    label[for="file"] {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #sell:checked+label[for="sell"],
    #free:checked+label[for="free"] {
      background: #000;
      color: #fff;
    }

    .local-btn {
      color: #ccc;
      font-size: 0.8rem;
    }

    .submit-btn {
      background: #ff6600;
      color: #fff;
    }

    .submit-btn:hover {
      border-color: #ff6600;
      color: #ff6600;
    }
  </style>
</head>

<body>
  <form action="./sell.php" name="내 물건 팔기" method="post" class="border">
    <div class="title-box border-bottom py-3 position-relative">
      <h2 class="text-center mb-0">내 물건 팔기</h2>
      <button type="button" class="reset-btn close-btn position-absolute top-50 translate-middle-y"><i
          class="bi bi-x"></i></button>
      <button type="button" class="reset-btn save-btn position-absolute top-50 translate-middle-y text-secondary">임시
        저장</button>
    </div>

    <div class="p-3">
      <div class="mb-3">
        <input type="file" id="file">
        <label for="file" class="cursor">
          <i class="bi bi-camera-fill"></i>
          0/10
        </label>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" placeholder="제목" class="form-control">
      </div>

      <div class="mb-3">
        <label for="way" class="form-label">거래 방식</label>
        <div class="mb-1">
          <input type="radio" name="radio" id="sell" checked>
          <label for="sell" class="border px-2 py-1 rounded-pill cursor">판매하기</label>
          <input type="radio" name="radio" id="free">
          <label for="free" class="border px-2 py-1 rounded-pill cursor">나눔하기</label>
        </div>
        <input type="number" id="way" placeholder="가격을 입력해주세요" class="form-control mb-1" maxlength="10">
        <div>
          <input type="checkbox" id="propose" class="form-check-input">
          <label for="propose">가격 제안 받기</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">자세한 설명</label>
        <textarea id="desc" placeholder="다산동에 올릴 게시글 내용을 입력해주세요.(판매 금지 물품은 게시가 제한 될 수 있어요) 신뢰할 수 있는 거래를 위해 자세히 적어주세요."
          rows="4" class="form-control"></textarea>
        <span class="form-text bg-light rounded p-1 d-inline-block">자주 쓰는 문구</span>
      </div>

      <div class="mb-3">
        <label for="place" class="form-label">거래 희망 장소</label>
        <input type="text" id="place" placeholder="위치 추가" class="form-control">
      </div>

      <input type="button" value="보여줄 동네 선택 &gt;" class="reset-btn local-btn mb-3">

      <input type="submit" value="작성완료" class="submit-btn btn w-100">
    </div>
  </form>
</body>

</html>
